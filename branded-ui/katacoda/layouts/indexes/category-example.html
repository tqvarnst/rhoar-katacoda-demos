{{ partial "header.html" . }}

<header class="masthead masthead-logo text-center">
  <div class="container text-center">
    <img class="logo-oso" src="https://www.openshift.com/images/logos/openshift/Logotype_RH_OpenShift_wLogo_RGB_White.svg" alt="Red Hat OpenShift Logo">
    <h1>Category Example</h1>
    <p class="lead">This is a test page!.</p>
    <!-- May want to move this somewhere else later <p class="learn-more"><a class="btn btn-openshift" href="http://learn.openshift.com/deploy-containers-using-cli.html">Start Learning OpenShift</a></p> -->
  </div>
</header>

<section class="text-center">
  <div class="container">
    <div class="row">
      <h1>Getting Started</h1>
      <div id="katacoda-terminal"
      data-katacoda-id="openshift/category-l1/dashboard"
      data-katacoda-color="#373534"
      data-katacoda-secondary="#c00"
      data-katacoda-background="#fff"
      data-katacoda-hideprogress="true"
      data-katacoda-font="Open Sans"
      data-katacoda-fontheader="Open Sans" style="height: 300px"></div>

      <hr />

      <h1>Tutorial</h1>
      <div id="katacoda-terminal"
      data-katacoda-id="openshift/katacoda-intro/dashboard"
      data-katacoda-color="#373534"
      data-katacoda-secondary="#c00"
      data-katacoda-background="#fff"
      data-katacoda-hideprogress="true"
      data-katacoda-font="Open Sans"
      data-katacoda-fontheader="Open Sans" style="height: 700px"></div>

      <hr />
    </div>
  </div>
</section>
